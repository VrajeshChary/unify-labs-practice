<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atmosphere | Real-Time Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>Atmosphere</h1>
        <p>Real-time weather at your fingertips</p>
      </header>

      <main>
        <div class="search-box">
          <input
            type="text"
            id="city-input"
            placeholder="Enter city name..."
            autocomplete="off"
          />
          <button id="search-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>

        <div id="error-message" class="error hidden"></div>

        <div id="loading-spinner" class="spinner-container hidden">
          <div class="spinner"></div>
          <p>Fetching forecast...</p>
        </div>

        <div id="weather-display" class="weather-card hidden">
          <div class="weather-header">
            <div class="location-badge">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              <span id="city-name">City Name</span>
            </div>
            <div class="date-badge" id="current-date">Today</div>
          </div>

          <div class="main-weather">
            <div class="temp-container">
              <span id="temperature" class="temp">--</span>
              <span class="unit">°C</span>
            </div>
            <div class="condition-container">
              <div id="weather-icon" class="weather-icon"></div>
              <p id="weather-desc">Condition</p>
            </div>
          </div>

          <div class="weather-details-grid">
            <div class="detail-card">
              <span class="detail-label">Wind Speed</span>
              <span id="wind-speed" class="detail-value">-- km/h</span>
            </div>
            <div class="detail-card">
              <span class="detail-label">Wind Direction</span>
              <span id="wind-dir" class="detail-value">--°</span>
            </div>
            <div class="detail-card">
              <span class="detail-label">Elevation</span>
              <span id="elevation" class="detail-value">-- m</span>
            </div>
            <div class="detail-card">
              <span class="detail-label">Coordinates</span>
              <span id="coordinates" class="detail-value">--</span>
            </div>
          </div>
        </div>

        <div id="empty-state" class="empty-state">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="64"
            height="64"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="empty-icon"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 8v4"></path>
            <path d="M12 16h.01"></path>
          </svg>
          <p>Search for a city to see the weather.</p>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative UI Showcase</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Particle Background -->
    <div class="particles-container" id="particles">
      <!-- Particles will be generated by JS or static HTML can be used if strict NO-JS for background is preferred, 
             but requirements say "Implement an animated particle background with at least 20 elements". 
             I will add them here statically to meet the requirement of "20 elements" clearly in DOM or generating via JS. 
             Let's put them statically for pure CSS control demonstration as implied by "steps()" and "CSS transitions" focus. -->
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Main Content -->
    <main class="hero">
      <div class="hero-content">
        <h1 class="neon-text">FUTURE VISION</h1>
        <div class="typewriter-container">
          <p class="typewriter">
            Experience the next generation of digital design.
          </p>
        </div>
        <!-- Changed button to label for CSS-only toggle -->
        <label for="modal-toggle" class="cta-button">Notify Me</label>
      </div>
    </main>

    <!-- Gallery Section -->
    <section class="gallery-section">
      <h2>Featured Works</h2>
      <div class="masonry-gallery">
        <div class="gallery-item">
          <img src="https://picsum.photos/400/600?random=1" alt="Project 1" />
        </div>
        <div class="gallery-item">
          <img src="https://picsum.photos/400/400?random=2" alt="Project 2" />
        </div>
        <div class="gallery-item">
          <img src="https://picsum.photos/400/500?random=3" alt="Project 3" />
        </div>
        <div class="gallery-item">
          <img src="https://picsum.photos/400/450?random=4" alt="Project 4" />
        </div>
        <div class="gallery-item">
          <img src="https://picsum.photos/400/550?random=5" alt="Project 5" />
        </div>
        <div class="gallery-item">
          <img src="https://picsum.photos/400/350?random=6" alt="Project 6" />
        </div>
        <div class="gallery-item">
          <img src="https://picsum.photos/400/650?random=7" alt="Project 7" />
        </div>
        <div class="gallery-item">
          <img src="https://picsum.photos/400/420?random=8" alt="Project 8" />
        </div>
      </div>
    </section>

    <!-- CSS-only Modal Logic -->
    <input type="checkbox" id="modal-toggle" hidden />

    <div class="modal-overlay">
      <label for="modal-toggle" class="modal-close-area"></label>
      <div class="modal">
        <div class="modal-content">
          <label
            for="modal-toggle"
            class="close-button"
            aria-label="Close modal"
            >&times;</label
          >
          <h2 class="neon-text-small">Stay Tuned</h2>
          <p>Enter your email to get notified when we launch.</p>
          <form class="notify-form">
            <input type="email" placeholder="email@example.com" required />
            <button type="submit">Subscribe</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

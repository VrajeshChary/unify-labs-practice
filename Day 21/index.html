<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persistent Settings Manager</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Application Settings</h1>
        <p>Customize your experience.</p>
      </header>

      <main class="settings-panel">
        <div class="setting-item">
          <label for="theme-toggle">Theme</label>
          <button id="theme-toggle" class="btn-toggle">
            <span id="theme-icon">☀️</span>
            <span id="theme-text">Light Mode</span>
          </button>
        </div>

        <div class="setting-item">
          <label for="language-select">Language</label>
          <select id="language-select">
            <option value="en">English (US)</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
          </select>
        </div>

        <div class="status-message" id="status-message"></div>
      </main>
    </div>

    <div
      id="cors-warning"
      style="
        display: none;
        background: #fee2e2;
        color: #991b1b;
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 1rem;
        text-align: center;
      "
    >
      <strong>⚠️ Warning:</strong> It looks like you're opening this file
      directly (file://). Modern browsers block ES Modules in this mode for
      security. Please use a local server (like VS Code Live Server) to see the
      application work correctly.
    </div>

    <script>
      if (window.location.protocol === "file:") {
        document.getElementById("cors-warning").style.display = "block";
      }
    </script>

    <script type="module" src="js/app.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Zenith Board</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>My Blog Space</h1>
        <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">ðŸŒ™ Dark Mode</button>
      </header>

      <div class="form-section">
        <input type="text" id="title" placeholder="Blog Title" />
        <input type="text" id="author" placeholder="Author Name" />
        <select id="category">
          <option value="General">General</option>
          <option value="Technology">Technology</option>
          <option value="Lifestyle">Lifestyle</option>
          <option value="Programming">Programming</option>
        </select>
        <textarea
          id="content"
          placeholder="Write your blog content here"
        ></textarea>
        <button onclick="addPost()">Post Blog</button>
      </div>

      <div id="blog-container" class="grid-wrap"></div>
    </div>

    <!-- Modal for reading/editing single post -->
    <div class="modal-overlay" id="postModal"></div>

      <div id="blog-container" class="grid-wrap"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

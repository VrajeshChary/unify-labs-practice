<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NEXUS: Real-time Data & Analytics Hub" />
    <title>NEXUS | Crypto Analytics Hub</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light-mode">
    <div id="app">
      <!-- Header Section -->
      <header class="header">
        <div class="logo">
          <h1>NEXUS</h1>
          <span class="pulse"></span>
        </div>
        <div class="header-controls">
          <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
            <svg
              class="sun-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg
              class="moon-icon hidden"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
      </header>

      <!-- Controls Section -->
      <section class="controls">
        <div class="search-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" id="search-input" placeholder="Search assets..." />
        </div>

        <div class="sort-wrapper">
          <label for="sort-select">Sort by:</label>
          <select id="sort-select">
            <option value="market_cap_desc">Market Cap (High -> Low)</option>
            <option value="market_cap_asc">Market Cap (Low -> High)</option>
            <option value="price_desc">Price (High -> Low)</option>
            <option value="price_asc">Price (Low -> High)</option>
            <option value="name_asc">Name (A-Z)</option>
            <option value="name_desc">Name (Z-A)</option>
          </select>
        </div>
      </section>

      <!-- Main Content Grid -->
      <main>
        <div id="loader" class="loader-container">
          <div class="spinner"></div>
          <p>Connecting to Nexus Stream...</p>
        </div>

        <div id="error-container" class="error-container hidden">
          <div class="error-icon">⚠️</div>
          <p id="error-message">Failed to load data.</p>
          <button id="retry-btn">Retry Connection</button>
        </div>

        <div id="card-grid" class="card-grid">
          <!-- Cards will be injected here via JS -->
        </div>
      </main>

      <!-- Favorites Panel (Optional, could be a toggle or dedicated section. For now, let's keep it simple and just mark items in the list) -->
    </div>

    <script type="module" src="App.js"></script>
  </body>
</html>
